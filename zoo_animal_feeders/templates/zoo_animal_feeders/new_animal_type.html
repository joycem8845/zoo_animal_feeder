{% extends "zoo_animal_feeders/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new animal type:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'zoo_animal_feeders:new_animal_type' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit">add animal type</button>
    {% endbuttons %}
  </form>

{% endblock content %}
