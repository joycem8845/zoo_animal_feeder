{% extends 'zoo_animal_feeders/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'zoo_animal_feeders:animal_type' animal_type.id %}">{{ animal_type }}</a></h2>
{% endblock header %}

{% block content %}
  <p>Edit animal:</p>
  <form action="{% url 'zoo_animal_feeders:edit_animal' animal.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
