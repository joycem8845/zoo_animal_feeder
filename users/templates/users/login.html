{% extends "zoo_animal_feeders/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password don't match</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
  	{% csrf_token %}
  	{{ form.as_p }}
  	<button name='submit'>log in</button>
  	<input type="hidden" name="next" value="{% url 'zoo_animal_feeders:index' %}">
  </form>

{% endblock content %}
